<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css"> <!-- ✅ Corregido -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/login-styles.css"> <!-- ✅ Corregido -->
</head>
<body>
<main class="container">
  
  <div class="header">
    <i class="fa-solid fa-shield-halved d-flex justify-content-center mb-3"></i>
    <h2 class="mb-4 d-flex justify-content-center">Bienvenido</h2>
    <p class="d-flex justify-content-center">Inicie sesión para continuar</p>
  </div>
  
  <form id="loginForm">
    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="usernameInput" placeholder="Nombre de usuario" required>
      <label for="usernameInput"><i class="fa-solid fa-user me-2"></i>Nombre de usuario</label>
    </div>

    <div class="form-floating mb-4">
      <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña" required>
      <label for="passwordInput"><i class="fa-solid fa-lock me-2"></i>Contraseña</label>
    </div>

    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Recordar sesión</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    
    <div class="text-center mt-3">
      <a href="#" class="text-decoration-none">¿Olvidó su contraseña?</a>
    </div>
  </form>
  
  <!-- ✅ Scripts corregidos sin modules -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/data/supabaseClient.js"></script>
  <script src="scripts/domain/useAuth.js"></script>
  <script src="scripts/login.js"></script>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
