<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Administrador</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/dashboard-styles.css">
</head>
<body>
<main class="container dashboard-container">
  
  <div class="header">
    <i class="fa-solid fa-shield-halved d-flex justify-content-center mb-3"></i>
    <h2 class="mb-4 d-flex justify-content-center">Dashboard Administrador</h2>
    <p class="d-flex justify-content-center">Sistema de gestión de visitantes</p>
  </div>
  
  <div class="dashboard-actions mb-4">
    <button id="btnNuevoRegistro" class="btn btn-primary">
      <i class="fas fa-user-plus me-2"></i>Nuevo Registro
    </button>
    <button id="btnRefrescar" class="btn btn-secondary">
      <i class="fas fa-sync-alt me-2"></i>Refrescar
    </button>
    <button id="btnCerrarSesion" class="btn btn-outline-danger">
      <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
    </button>
  </div>
  
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0"><i class="fas fa-users me-2"></i>Visitantes Registrados</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Nombre</th>
              <th>Documento</th>
              <th>Empresa</th>
              <th>Ingreso</th>
              <th>Salida</th>
              <th>Motivo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaVisitantes">
            <!-- Los datos de visitantes se cargarán dinámicamente aquí -->
            <tr class="no-data-row">
              <td colspan="8" class="text-center">No hay visitantes registrados</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="../scripts/dashboard.js"></script>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
